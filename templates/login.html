<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Acceso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-tabs">
                <a href="{{ url_for('test') }}" class="nav-tab">Test</a>
                <a href="{{ url_for('estadisticas') }}" class="nav-tab">Estadísticas</a>
            </div>
        </nav>

        <div class="welcome-screen" style="max-width: 480px; margin: 0 auto;">
            <h2 style="text-align: center; color: var(--primary);">Acceso a Estadísticas</h2>
            <p style="text-align: center; color: #666; margin-bottom: 24px;">Ingresa la clave de administrador para continuar.</p>

            <form method="POST" action="{{ url_for('login', next=request.args.get('next')) }}" class="form-card">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
